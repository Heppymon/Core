version: "3.7"

services:
  proxy:
    container_name: tgbotnginx
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
#      - ./certs:/etc/letsencrypt/live/tgbot.ru:ro
    ports:
      - mode: host
        protocol: tcp
        published: 80
        target: 80
      - mode: host
        protocol: tcp
        published: 443
        target: 443
    networks:
      - tgbot
    restart: always

  api:
    container_name: tgbotapi
    image: heppymon/mytgbot:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8443
    ports:
      - mode: host
        protocol: tcp
        published: 8443
        target: 8443
    networks:
      - tgbot
    depends_on:
      - db

  db:
    container_name: tgbotdb
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=TgBot
    volumes:
      - pgdata:/var/lib/postgresql/data
      - pgconf:/etc/postgresql
      - pglog:/var/log/postgresql
    ports:
      - mode: host
        protocol: tcp
        published: 5432
        target: 5432
    networks:
      - tgbot

networks:
  tgbot:
    name: tgbot

volumes:
  pgdata:
    driver: local
  pgconf:
    driver: local
  pglog:
    driver: local