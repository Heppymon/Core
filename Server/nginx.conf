worker_processes 4;
events { worker_connections 1024; 
}

http {
  include /etc/nginx/mime.types;
  index index.html;

  server{
    listen 80;
    server_name heppymonbot.ru;
    return 301 https://$server_name$request_uri; # редирект обычных запросов на https
  }
