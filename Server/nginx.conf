    location /static/ {
      proxy_pass http://localhost:8443/static/;
    }

    location /swagger/ {
      proxy_pass http://localhost:8443/swagger/;
    }

    location /api/ {
      proxy_set_header Request-Source "client";
      proxy_pass http://localhost:8443/api/;
    }

    location / {
      try_files $uri $uri/ /index.html;
    }

    location = /index.html {
